<div class="list">
<h1> List of movies</h1>
<hr>

<div class="card-colums">
  <div class="card" *ngFor="let movie of movies; let i = index">
    <div class="card-block">
      <h2 class="card-title">{{ movie.room }}</h2>
    </div>
  <img class="card-img-top img-fluid" [src]="movie.poster" [routerLink]="['/movie',i]" alt="movie.img">
  <div class="card-block">
    <h4 class="card-title" [routerLink]="['/movie',i]">{{ movie.title }}</h4>
  </div>

</div>
</div>
</div>
